{% extends 'TaskManagementApp/base.html' %}
{% block css %}
{% endblock css %}

{% block js %}
{% endblock js %}

{% block title %}
<title>Edit Task</title>
{% endblock title %}

<!-- body block -->
{% block body %}

<!-- main division -->

<div class="container">

    <!-- form for edit task -->

    <form action="{% url 'edittask' data.id %}" method="post">
        {% csrf_token %}

        <div class="text-dark mb-3 fw-bold">
            <label for="id_taskname">Task Name:</label>
            <input type="text" name="taskname" class="form-control" hidden value="{{data.taskname}}" required
                id="id_taskname">
            <input type="text" name="taskname" class="form-control" disabled value="{{data.taskname}}" required
                id="id_taskname">

        </div>



        <div class="text-dark mb-3 fw-bold">
            <label for="id_t_description">Task Description</label>
            <textarea name="t_description" id="id_t_description" cols="30" rows="10" hidden class="form-control"
                required>{{data.t_description}}</textarea>
            <textarea name="t_description" id="id_t_description" cols="30" rows="10" disabled class="form-control"
                required>{{data.t_description}}</textarea>

        </div>



        <div class="text-dark mb-3 fw-bold">
            <label for="id_projectname">Project Name:</label>
            <input type="text" name="projectname" class="form-control" hidden value="{{data.projectname}}" required
                id="id_projectname">
            <input type="text" name="projectname" class="form-control" disabled value="{{data.projectname}}" required
                id="id_projectname">

        </div>



        <div class="text-dark mb-3 fw-bold">

            <label>Status: <span style="color: red;">*</span></label>
            <div id="id_status">

                <div>
                    <label for="id_status_0"><input type="radio" name="status" value="TODO" required
                            id="id_status_0">TODO</label>
                </div>

                <div>
                    <label for="id_status_1"><input type="radio" name="status" value="WIP" required
                            id="id_status_1">WIP</label>
                </div>

                <div>
                    <label for="id_status_2"><input type="radio" name="status" value="ONHOLD" required
                            id="id_status_2">ONHOLD</label>
                </div>

                <div>
                    <label for="id_status_3"><input type="radio" name="status" value="DONE" required
                            id="id_status_3">DONE</label>
                </div>

            </div>
            <span style="color: red;">{{form.Status.errors}}</span>

        </div>



        <div class="mb-3 text-center">

            <input type="submit" value="Save" class="btn btn-success btn-lg">

        </div>


    </form>

</div>
<!-- end div -->
{% endblock body %}
